<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Sale Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ชื่อระบบ/บริษัท</a>
  </div>
</nav>

<div class="container-fluid my-3">
  <div class="row">
    <!-- ส่วนซ้าย: ตารางสินค้า ข้อมูลลูกค้า -->
    <div class="col-lg-8 col-md-12">
      <!-- ข้อมูลลูกค้า -->
      <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          ข้อมูลลูกค้า:
                <!-- ปุ่มค้นหาลูกค้า -->
        <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#searchCustomerModal"> ค้นหาลูกค้า </button>
        </div>
        <div class="card-body">
          <div class="row mb-2">
            <label class="col-sm-2 col-form-label">รหัสลูกค้า:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="00000002">
            </div>
            <label class="col-sm-2 col-form-label">ชื่อลูกค้า:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="ชื่อ - นามสกุล">
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">ที่อยู่:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="ที่อยู่ลูกค้า">
            </div>
          </div>
        </div>
      </div>

      <!-- ตารางรายการสินค้า -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>ตารางสินค้า</span>
          <button class="btn btn-sm btn-primary">+ เพิ่มสินค้า</button>
        </div>
        <div class="card-body p-0">
          <table class="table table-bordered table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>รหัสสินค้า</th>
                <th>ชื่อสินค้า</th>
                <th>จำนวน</th>
                <th>ราคา</th>
                <th>ส่วนลด</th>
                <th>รวม</th>
                <th>แก้ไข</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>8880000018</td>
                <td>สินค้า A</td>
                <td><input type="number" class="form-control form-control-sm" value="1"></td>
                <td>20.00</td>
                <td>0.00</td>
                <td>20.00</td>
                <td>
                  <button class="btn btn-sm btn-warning">แก้ไข</button>
                  <button class="btn btn-sm btn-danger">ลบ</button>
                </td>
              </tr>
              <tr>
                <td>8880000019</td>
                <td>สินค้า B</td>
                <td><input type="number" class="form-control form-control-sm" value="2"></td>
                <td>30.00</td>
                <td>0.00</td>
                <td>60.00</td>
                <td>
                  <button class="btn btn-sm btn-warning">แก้ไข</button>
                  <button class="btn btn-sm btn-danger">ลบ</button>
                </td>
              </tr>
              <!-- เพิ่มแถวสินค้าได้ตามต้องการ -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ส่วนขวา: วันที่ เวลา สรุปยอด -->
    <div class="col-lg-4 col-md-12">
      <!-- แสดงเวลา / วันที่ -->
      <div class="card mb-3">
        <div class="card-header text-center">
          <span id="current-date">21 กุมภาพันธ์ 2025</span>
          <span id="current-time">13:25:00</span>
        </div>
        <div class="card-body text-center">
          <div class="mb-2">
            <span>0 รายการพักบิล</span>
          </div>
          <div class="mb-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="vatOption" id="vatNone" value="none" checked>
              <label class="form-check-label" for="vatNone">ไม่คิด</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="vatOption" id="vatIn" value="vatin">
              <label class="form-check-label" for="vatIn">Vat In</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="vatOption" id="vatOut" value="vatout">
              <label class="form-check-label" for="vatOut">Vat Out</label>
            </div>
          </div>
        </div>
      </div>

      <!-- สรุปรายการ / ราคา -->
      <div class="card mb-3">
        <div class="card-body text-end">
          <p>ราคา: <span class="fw-bold">B141.00</span></p>
          <p>Vat: <span class="fw-bold">B0.00</span></p>
          <p>ส่วนลด: <span class="fw-bold">B0.00</span></p>
          <p>สุทธิ: <span class="fw-bold">B141.00</span></p>
        </div>
      </div>

      <!-- ปุ่มฟังก์ชัน -->
      <div class="d-flex justify-content-between">
        <button class="btn btn-success">คิดเงิน</button>
        <button class="btn btn-primary">พิมพ์บิล</button>
        <button class="btn btn-danger">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (ใช้ถ้าต้องการฟังก์ชัน JS ของ Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- สคริปต์แสดงเวลา (ตัวอย่างเรียลไทม์) -->
<script>
  function updateTime() {
    const now = new Date();
    const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
    const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    
    document.getElementById('current-date').innerText = now.toLocaleDateString('th-TH', optionsDate);
    document.getElementById('current-time').innerText = now.toLocaleTimeString('th-TH', optionsTime);
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>
</body>
</html>
