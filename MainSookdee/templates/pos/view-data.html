<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #222; color: white; }
        .menu-section { margin: 20px 0; }
        .menu-item img { width: 100px; height: 100px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
       
        <h1 class="text-center my-4">Sookdee Menu</h1>
        {% for category in categories %}
        <a href="#" type="button" class="btn btn-outline-primary mt-2">{{ category.name }}</a>
        {% endfor %}
        <br>

        
        <div class="menu-section">
            <h4 class="text-warning">{{ category_name.name }}</h4>
            <hr>
            <div class="row">
                {% for item in products %}
                <div class="col-md-4 col-6 d-flex align-items-center mt-2">
                    <div class="menu-item d-flex">
                        <a href="{% url 'view-detail' item.id %}"><img src="{{ item.image.url }}" alt="{{ item.name }}" class="me-3"></a>
                        <div>
                            <h5>{{ item.name }}</h5>
                            <p>${{ item.price }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

    </div>
</body>
</html>
