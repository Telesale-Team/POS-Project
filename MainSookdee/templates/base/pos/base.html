<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <!-- นำเข้า CSS ของ AdminLTE -->
    
    <!-- นำเข้า CSS ที่คุณต้องการเพิ่มเติม -->
    {% block extra_css %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Header -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- ข้อมูล Header ที่คุณต้องการ -->
        </nav>
        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="#" class="brand-link">
                <img src="#" alt="AdminLTE Logo" class="brand-image img-circle elevation-3">
                <span class="brand-text font-weight-light">POS System</span>
            </a>
            <!-- Sidebar Menu -->
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
                        <li class="nav-item">
                            <a href="{% url 'dashboard' %}" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'admin_sell_product' %}" class="nav-link">
                                <i class="nav-icon fas fa-shopping-cart"></i>
                                <p>ขายสินค้า</p>
                            </a>
                        </li>
                        <!-- เพิ่มเมนูอื่น ๆ ตามความต้องการ -->
                    </ul>
                </nav>
            </div>
        </aside>
        
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    {% block header %}{% endblock %}
                </div>
            </section>
            <section class="content">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </section>
        </div>
        
        <!-- Footer -->
        <footer class="main-footer">
            <div class="float-right d-none d-sm-inline">
                POS System
            </div>
            <strong>&copy; 2025 <a href="#">Your Company</a>.</strong> All rights reserved.
        </footer>
    </div>
    <!-- นำเข้า JS ของ AdminLTE -->
    <script src="#"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
